location /public {
    root /data;
}

location /api {
    proxy_pass http://backend;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header Host $http_host;
    client_max_body_size 200M;
}

location /data/ {
    internal;
    alias /data/; # note that trailing slash
}

location /admin {
    root /app/dist/admin;
    try_files $uri $uri/ /index.html =404;
}

location / {
    root /app/dist;
    try_files $uri $uri/ /index.html =404;
}
